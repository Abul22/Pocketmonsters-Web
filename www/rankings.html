<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />-->

    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/rankings.css">
    <title>Pocketmonsters</title>
</head>

<body class="body-container">

    <header class="header-container">
        <div class="headline-big">Classifica</div>
    </header>

    <div class="cards-container">

        <div role="progressbar" class="mdc-linear-progress" id="progress-bar">
            <div class="mdc-linear-progress__buffering-dots"></div>
            <div class="mdc-linear-progress__buffer"></div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
        </div>

        <ul id="users-list">
            <li id="card-user" style="display: none;">
                <div class="mdc-card card-user">
                    <image src="./img/round_person.png" id="user-image"></image>
                    <div class="user-info">
                        <p class="title" id="user-name">Utente anonimo</p>
                        <p>Punti vita: <span id="user-lp"></span></p>
                        <p>Punti esperienza: <span id="user-xp"></span></p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="navigation-container">
        <button class="mdc-button mdc-button--raised" id="close-button">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Chiudi</span>
        </button>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script type="text/javascript" src="js/utilities.js"></script>
    <script type="text/javascript" src="js/rankings.js"></script>
    
</body>

</html>
