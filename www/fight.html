<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />-->

    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/fight.css">
    <title>Pocketmonsters</title>
</head>

<body class="body-container">

    <header class="header-container">

        <div class="headline-big">Combattimento</div>

    </header>

    <div class="cards-container">

        <div class="mdc-card info-card" id="card-user">

            <image src="./img/round_person.png" id="user-image" class="object-image"></image>
            <p id="user-name" class="title">Tu</p>
            <p id="user-lp">Punti vita</p>
            <p id="user-xp">Punti esperienza</p>

        </div>

        <div class="mdc-card info-card" id="card-monster">
            <image src="./img/baseline_android.png" id="object-image" class="object-image"></image>
            <p class="title" id="object-name">Nome mostro</p>
            <p id="object-lp">Punti vita</p>
            <p id="object-size">Dimensione</p>
        </div>

    </div>

    <div class="fight-results-container">

        <div role="progressbar" class="mdc-linear-progress" id="progress-bar">
            <div class="mdc-linear-progress__buffering-dots"></div>
            <div class="mdc-linear-progress__buffer"></div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
        </div>

        <p class="headline-small" id="fight-result">VS</p>
        <p class="caption-light" id="fight-result-info"></p>
        <p class="caption-light" id="lp-lost"></p>
        <p class="caption-light" id="xp-gain"></p>
    </div>

    <div class="navigation-container">

        <button class="mdc-button mdc-button--outlined" id="profile-button">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Vai al profilo</span>
        </button>

        <button class="mdc-button mdc-button--outlined" id="rankings-button">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Vai alla classifica</span>
        </button>

        <button class="mdc-button mdc-button--raised" id="close-button">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Torna alla mappa</span>
        </button>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script type="text/javascript" src="js/utilities.js"></script>
    <script type="text/javascript" src="js/fight.js"></script>
</body>

</html>
