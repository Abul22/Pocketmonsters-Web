<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />-->

    <link rel="stylesheet "
        href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap">
    <link rel="stylesheet" href='https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css' />
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/map.css">
</head>

<body>
    <header class="mdc-top-app-bar">
        <div class="mdc-card" id="top-app-bar">
            <span class="headline-brand">Pocketmonsters</span>
            <div id="user-info">
                <p>Punti vita <span id="user-lp"></span></p>
                <p>Punti esp. <span id="user-xp"></span></p>
            </div>
            <input type="image" src="./img/round_person.png" id="profile-button" />
        </div>
    </header>

    <div id='map'></div>

    <div class="mdc-card modal slide-down">

        <div class="modal-headline">
            <span id="object-id"></span>
            <p class="headline-small" id="object-name">Nome oggetto</p>
            <i id="close-modal" class="material-icons">close</i>
        </div>

        <div role="progressbar" class="mdc-linear-progress" id="progress-bar">
            <div class="mdc-linear-progress__buffering-dots"></div>
            <div class="mdc-linear-progress__buffer"></div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
        </div>

        <image src="./img/baseline_android.png" id="object-image" class="object-image"></image>
        <p id="object-size" class="caption">Dimensione</p>
        <p class="caption">Distanza: <span id="object-distance"></span></p>
        <p class="caption" id="object-distance-message"></p>

        <button class="mdc-button mdc-button--raised" id="fighteat-button" disabled>
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Azione</span>
        </button>
    </div>

    <div class="mdc-snackbar" id="snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label" role="status" aria-live="polite">
            </div>
            <div class="mdc-snackbar__actions">
                <button type="button" class="mdc-button mdc-snackbar__action">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Retry</span>
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script type="text/javascript" src="js/utilities.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
        async defer></script>
</body>

</html>
